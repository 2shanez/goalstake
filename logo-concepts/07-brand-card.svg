  <path d="M650 100 Q500 150 400 100 Q300 50 200 120 Q100 190 -50 150" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none"/>
  <path d="M650 150 Q480 200 380 150 Q280 100 180 170 Q80 240 -50 200" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none"/>
